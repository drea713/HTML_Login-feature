<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-Amazon</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/homework.css" />

</head>

<body>
    <form class="form-signin">
        <div class="text-center mb-4">

            <img class="mb-4" src="Amazon.png" alt="" width="72" height="72">
            <h1 class="h1 mb-3 font-weight-bold">Sign In</h1>
            </p>
        </div>

        <div class="form-label-group">
            <div class="col-md-4 offset-md-4">
                <form action="http://127.0.0.1:5500/homework.html"></form>
                <h6>Email Address(phone or mobile accounts)</h6>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                    autofocus="">
            </div>

            <div class="form-label-group">
                <div class="col-md-4 offset-md-4">
                    <form action="http://127.0.0.1:5500/homework.html"></form>
                    <h6>Password</h6>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                </div>

                <div class="checkbox mb-3">
                    <div class="col-md-4 offset-md-4">
                        <form action="http://127.0.0.1:5500/homework.html"></form>
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <div class="col-md-4 offset-md-4">
                        <form action="http://127.0.0.1:5500/homework.html"></form>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        <p class="mt-5 mb-3 text-muted text-center">
                            <br />
                            <button type="button" class="btn btn-warning" id="grey-button">Create your Amazon
                                account</button>
                        <p class="mt-5 mb-3 text-muted text-center">

                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Conditions of Use</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Privacy Notice</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help</a>
                            </li>
                        </ul>
                        </p>
    </form>

</body>

</html>
